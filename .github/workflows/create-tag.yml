name: Create Tag

"on":
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to create (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required to create and push tags

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Ensure we're working with the main branch
          fetch-depth: 0  # Fetch all history for proper tagging
      
      - name: Validate tag format
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag name must follow semantic versioning format (v1.0.0)"
            echo "Provided: $TAG_NAME"
            exit 1
          fi
          echo "Tag name validation passed: $TAG_NAME"
      
      - name: Check if tag already exists
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Error: Tag $TAG_NAME already exists"
            exit 1
          fi
          echo "Tag $TAG_NAME does not exist, proceeding with creation"
      
      - name: Create and push tag
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          echo "Creating tag: $TAG_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Successfully created and pushed tag: $TAG_NAME"
      
      - name: Tag creation summary
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          echo "## Tag Creation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tag **$TAG_NAME** has been successfully created on the main branch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This will trigger the 'Build and Push Docker Image' workflow to:" >> $GITHUB_STEP_SUMMARY
          echo "- Build and push Docker image to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- Create a GitHub release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You can monitor the progress in the [Actions tab](../actions)." >> $GITHUB_STEP_SUMMARY